<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Accessible is each station?</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Styles -->


</head>
<body>
    <!-- Header -->
    <header>
        <h1 style="text-align: center;">How Accessible is each station?</h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Add your div tag -->
        <p>The purpose of this map is to help the NYC-based disabled community plan their trips to new places.</p>
        <p>Click on a Subway station to get information about it.</p>

        <div id='map' style='width: 900px; height: 500px;'></div>
    </main>

    <!-- Scripts -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWNkb25pcyIsImEiOiJjbGZlY3RmYTkwMmxvM3Bxbnp2YnU2aWR2In0.OdqH3NLK3-fyd6UDcI5gbQ';
        var map = new mapboxgl.Map({
            container: 'map',
            center: [-73.93006, 40.69218],
            style: 'mapbox://styles/mapbox/streets-v11',
            zoom: 10
        });

        // this counts as loading your data
        const geojson_values = {
          type: 'FeatureCollection',
          features: []

        };

        const lat_values = {{lat}}
        const lon_values = {{lon}}
        const descriptions = {{descriptions | safe}}
        let i = 0
        while (i < lat_values.length)
        {
            lat = lat_values[i]
            lon = lon_values[i]
            geojson_values.features.push({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [lon, lat]
                },
                properties: {
                    description: descriptions[i]
                }
            })

            i++
        }

        map.on('load', () => {
            /* Add the data to your map as a layer */
            map.addLayer({
              id: 'locations',
              type: 'circle',
              /* Add a GeoJSON source containing place coordinates and information. */
              source: {
                type: 'geojson',
                data: geojson_values
              }
            });
          });

        map.on('click', 'locations', (e) => {

            const descript = e.features[0].properties.description;
            const coordinates = e.features[0].geometry.coordinates.slice();

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(descript)
                .addTo(map);
        });
        console.log(geojson_values)
    </script>

</body>
</html>
